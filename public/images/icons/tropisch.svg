<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Center dot -->
  <circle cx="60" cy="60" r="4" fill="none" stroke="#C9A961" stroke-width="2"/>
  <!-- Inner sun circle -->
  <circle cx="60" cy="60" r="16" fill="none" stroke="#C9A961" stroke-width="2"/>
  <!-- 8 triangular rays -->
  <!-- Top -->
  <polygon points="56,40 60,24 64,40" fill="none" stroke="#C9A961" stroke-width="2" stroke-linejoin="round"/>
  <!-- Top-right -->
  <polygon points="74,46 86,34 80,54" fill="none" stroke="#C9A961" stroke-width="2" stroke-linejoin="round"/>
  <!-- Right -->
  <polygon points="80,56 96,60 80,64" fill="none" stroke="#C9A961" stroke-width="2" stroke-linejoin="round"/>
  <!-- Bottom-right -->
  <polygon points="80,66 86,86 74,74" fill="none" stroke="#C9A961" stroke-width="2" stroke-linejoin="round"/>
  <!-- Bottom -->
  <polygon points="64,80 60,96 56,80" fill="none" stroke="#C9A961" stroke-width="2" stroke-linejoin="round"/>
  <!-- Bottom-left -->
  <polygon points="46,74 34,86 40,66" fill="none" stroke="#C9A961" stroke-width="2" stroke-linejoin="round"/>
  <!-- Left -->
  <polygon points="40,64 24,60 40,56" fill="none" stroke="#C9A961" stroke-width="2" stroke-linejoin="round"/>
  <!-- Top-left -->
  <polygon points="40,54 34,34 46,46" fill="none" stroke="#C9A961" stroke-width="2" stroke-linejoin="round"/>
  <!-- Outer boundary circle -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="#C9A961" stroke-width="1.5" opacity="0.4"/>
</svg>